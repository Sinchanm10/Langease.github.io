<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('login.jpg') center/cover no-repeat;
            filter: blur(5px); /* Adjust the blur value as needed */

        .container {
            width: 300px;
            margin: auto;
            padding: 20px;

        }

        .btn-link {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;

            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>

<body>
    <div class="container">
        <h2>Login</h2> 
        <form action="login.php" method="post">
            <label for="loginEmail">Email:</label><br>

            <input type="password" id="loginPassword" name="loginPassword" required><br>
